<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Preview - BundleNudge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .preview-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .preview-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
    }
    .preview-frame {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    img {
      display: block;
      width: 600px;
      height: 315px;
    }
    .instructions {
      color: #999;
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }
    .full-size-link {
      color: #5E7CFF;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
    }
    .full-size-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-label">OG Image Preview (50% scale)</div>
    <div class="preview-frame">
      <img src="og-image.svg" alt="BundleNudge OG Image" width="600" height="315">
    </div>
  </div>
  <p class="instructions">
    To convert to PNG: Open the SVG directly in a browser at full size (1200x630),
    then use your browser's screenshot tool or the DevTools to capture.
    <br><br>
    <a href="og-image.svg" target="_blank" class="full-size-link">Open full-size SVG (1200x630)</a>
  </p>
</body>
</html>
