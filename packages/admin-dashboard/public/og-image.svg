<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E7CFF"/>
      <stop offset="100%" style="stop-color:#4A63D9"/>
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f4ff"/>
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern for visual interest -->
  <g opacity="0.05">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative circles in background -->
  <circle cx="100" cy="530" r="200" fill="white" fill-opacity="0.03"/>
  <circle cx="1100" cy="100" r="150" fill="white" fill-opacity="0.03"/>
  <circle cx="900" cy="500" r="100" fill="white" fill-opacity="0.02"/>

  <!-- Main content group - centered -->
  <g transform="translate(600, 280)">
    <!-- Bundle box icon (scaled up from favicon design) -->
    <g transform="translate(-200, -80)">
      <!-- Main box shape -->
      <path d="M0 40L60 0L120 40V100L60 140L0 100V40Z" fill="white" fill-opacity="0.95"/>
      <!-- Top right face (shading) -->
      <path d="M60 0V60L120 40V100L60 60" fill="#D4DCFF" fill-opacity="0.8"/>
      <!-- Center line -->
      <path d="M60 60L0 40" stroke="#5E7CFF" stroke-width="2" fill="none" stroke-opacity="0.5"/>
      <!-- Vertical center line -->
      <path d="M60 60V140" stroke="#5E7CFF" stroke-width="3" stroke-opacity="0.5"/>

      <!-- Motion arrow -->
      <g transform="translate(130, 50)">
        <path d="M0 20L40 20M40 20L28 8M40 20L28 32" stroke="#FFEAA7" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- Secondary motion lines -->
      <g opacity="0.6">
        <path d="M160 40L180 40" stroke="#FFEAA7" stroke-width="3" stroke-linecap="round"/>
        <path d="M150 80L175 80" stroke="#FFEAA7" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Brand name -->
    <text x="30" y="10" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white" letter-spacing="-1">
      BundleNudge
    </text>

    <!-- Tagline -->
    <text x="30" y="70" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="white" fill-opacity="0.9">
      OTA Updates for React Native
    </text>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="610" width="1200" height="20" fill="white" fill-opacity="0.1"/>
</svg>
