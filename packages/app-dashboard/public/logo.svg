<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E7CFF"/>
      <stop offset="100%" style="stop-color:#4A63D9"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8ECFF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#4A63D9" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Stylized package/bundle box -->
  <g filter="url(#shadow)">
    <!-- Box body -->
    <path d="M20 26L32 19L44 26V38L32 45L20 38V26Z" fill="url(#boxGrad)" stroke="#5E7CFF" stroke-width="1.5"/>
    <!-- Box top fold -->
    <path d="M32 19L32 32L44 26" fill="#D4DCFF" stroke="#5E7CFF" stroke-width="1"/>
    <path d="M32 32L20 26" stroke="#5E7CFF" stroke-width="1"/>
    <!-- Box center line -->
    <path d="M32 32V45" stroke="#5E7CFF" stroke-width="1.5"/>
  </g>

  <!-- Motion lines (the "nudge") -->
  <g stroke="#FFEAA7" stroke-width="2.5" stroke-linecap="round">
    <path d="M12 28L8 28" opacity="0.9"/>
    <path d="M14 34L9 34" opacity="0.7"/>
    <path d="M12 40L8 40" opacity="0.5"/>
  </g>

  <!-- Arrow indicating push/send -->
  <path d="M48 32L54 32M54 32L50 28M54 32L50 36" stroke="#C8E6C9" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
